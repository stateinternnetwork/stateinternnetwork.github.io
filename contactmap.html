<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- Main site styles -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    #map {
      height: 400px;
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ccc;
    }

    #form-area {
      margin-top: 30px;
    }

    #form-area input {
      display: block;
      margin: 8px 0;
      padding: 6px;
      width: 100%;
      max-width: 400px;
    }

    #form-area button {
      padding: 8px 16px;
      background-color: #3f51b5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper" class="fade-in">
    <!-- Header -->
    <header id="header">
      <a href="overview.html" class="logo">SIAN</a>
    </header>

    <!-- Navigation -->
    <nav id="nav">
      <ul class="links">
        <li><a href="index.html">Intro</a></li>
        <li><a href="overview.html">Overview</a></li>
        <li><a href="networkteam.html">Team</a></li>
        <li><a href="networkmembers.html">Members</a></li>
        <li class="active"><a href="contactmap.html">Contacts</a></li>
        <li><a href="networkevents.html">Events</a></li>
      </ul>
    </nav>

    <!-- Login check & display control -->
    <script>
      if (sessionStorage.getItem("SIAN_loggedIn") === "true") {
        document.body.style.display = "block";
        setTimeout(() => {
          if (typeof loadContacts === 'function') loadContacts();
        }, 100);
      } else {
        window.location.href = "index.html";
      }
    </script>

    <!-- Main Content -->
    <div id="main">
      <section class="post">
        <header class="major">
          <h2>Network Contacts</h2>
        </header>

        <!-- Map -->
        <div id="map"></div>

        <!-- Contact Table -->
        <table id="contacts-table" class="display">
          <thead>
            <tr>
              <th>Name</th>
              <th>First Name</th>
              <th>City</th>
              <th>Job Title</th>
              <th>Job Category</th>
              <th>POC</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Add Contact Form -->
        <div id="form-area">
          <h3>Add New Contact</h3>
          <input id="Name" placeholder="Name" />
          <input id="First Name" placeholder="First Name" />
          <input id="City" placeholder="City" />
          <input id="Job Title" placeholder="Job Title" />
          <input id="Job Category" placeholder="Job Category" />
          <input id="POC" placeholder="POC" />
          <button onclick="submitContact()">Submit</button>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <section class="split contact">
        <section>
          <h3>Webpage Contact</h3>
          <p><a href="mailto:phil.rus@outlook.de">phil.rus@outlook.de</a></p>
        </section>
      </section>
    </footer>
  </div>

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Your custom contact logic -->
  <script src="assets/js/contacts.js"></script>

  <!-- Theme scripts -->
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
